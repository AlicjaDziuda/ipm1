<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Customer Manager</title>
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
    
    <div>
      <div>
        <div id="table">
          <h1>Add Customer</h1>
      <!-------------------------------------------------->
        <button type = "button" onclick = "generateRandom()">Generate random values</button>
      <br>
      <br>
      <!-------------------------------------------->
      <form role="form">
        <div class="form-group">
          <label>Customer First Name</label>
          <input type="text" pattern="[a-zA-z]{2,50}" id="name" placeholder="Enter Name" required>
        </div>
        <div class="form-group">
          <label>Customer Second Name</label>
          <input type="text" pattern="[a-zA-z]{2,50}" id="sname" placeholder="Enter Name" required>
        </div>
        <div class="form-group">
          <label>Customer Email</label>
          <input type="email" id="email" placeholder="Enter Email" required>
        </div>
        <div class="form-group">
          <label>Customer Phone</label>
          <input type="phone" id="phone" placeholder="434-426-434" pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}" required>
        </div>
        <div class="form-group">
          <label>Customer ID number</label>
          <input type="text" id="idnr"  pattern="[A-Za-z]{3} [0-9]{6}" placeholder="DFR 435643" required>
        </div>
        <div class="form-group">
          <label>Customer NIP number</label>
          <input type="text" id="nipnr"  pattern="[0-9]{3}-[0-9]{2}-[0-9]{2}-[0-9]{3}" placeholder="965-43-43-434" required>
        </div>
        <div class="form-group">
          <label>Customer City</label>
          <input type="text" id="city"  pattern="[a-zA-Z]{2,50}" placeholder="Lodz" required>
        </div>
        <div class="form-group">
          <label>Customer Street</label>
          <input type="text" id="street"  pattern="[a-zA-Z]{2,50}" placeholder="Poniatowskiego" required>
        </div>
        <div class="form-group">
          <label>Customer House Number</label>
          <input type="text" id="housenr"  pattern="[0-9]{1,4}" placeholder="43" required>
        </div>
        <div class="form-group">
          <label>Customer ZIP Code</label>
          <input type="text" id="postalcode"  pattern="[0-9]{2}-[0-9]{3}" placeholder="Enter Code" required>
        </div>
        <button type = "button" onclick = "addCustomer()">Add Customer</button>
      </form>
        </div>
      </div>
    </div>
    <div>
      <div>
        <div id="menu">
          <ul>
            <li><a onclick="clearCustomers()" href="#">Clear Customers</a></li>
          </ul>
		
          <label for="gsearch">Search:</label>
          <input type="search" id="gsearch" name="gsearch">
          <a onclick="searchCustomer()" href="#">Search</a>
        </div>
       
        <div id="table">
          <h1>Customers</h1>
          <div>
            <table >
              <thead>
                <tr>
                  <th>#</th>
                  <th>First Name</th>
				          <th>Second Name</th>
                  <th>Email Address</th>
                  <th>Phone</th>
                  <th>ID number</th>
                  <th>NIP number</th>
                  <th>City</th>
                  <th>Street</th>
                  <th>House number</th>
                  <th>ZIP code</th>
                  <th></th>
                </tr>
              </thead>
              <tbody id="customers">
                
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
